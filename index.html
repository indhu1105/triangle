<html>
    <!-- find the area of a triangle, given breadth and height -->
    <script>
        let height = +prompt("enter the height",0);
        let breadth = +prompt("enter the breadth",0);
        let result;
        
        function area()
        {
           result = (height * breadth) / 2;
           console.log(result);
        }
        area();
    </script>
</html>
